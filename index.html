<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive AR Cube using A-Frame and AR.js">
    <meta name="keywords" content="AR, WebAR, A-Frame, Augmented Reality, Cube">
    <meta name="author" content="Your Name">
    <title>AR Cube</title>
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- A-Frame and AR.js Scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Service Worker Registration (if you decide to implement later) -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
      }
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <h1>AR Cube</h1> <!-- Accessible heading for screen readers -->

    <a-scene embedded arjs>
        <!-- Marker for AR.js -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        
        <!-- Camera Entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Fallback message for unsupported browsers -->
    <p>If you're not seeing the AR scene, please ensure your browser supports WebXR or AR.js.</p>
</body>
</html>
